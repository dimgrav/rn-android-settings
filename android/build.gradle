apply plugin: "com.android.library"

/** 
 * Set versions from root project build.gradle ext
 * @param key the ext prop key
 * @param fallback the fallback value
 * @return version string
 */
def setVersion(key, fallback) {
    if (rootProject.ext.has(key)) {
        return rootProject.ext.get(key)
    }
    return fallback
}

android {
    compileSdkVersion setVersion("compileSdkVersion", 28)
    buildToolsVersion setVersion("buildToolsVersion", "28.0.3")

    defaultConfig {
        minSdkVersion setVersion("minSdkVersion", 16)
        targetSdkVersion setVersion("targetSdkVersion", 28)
        versionCode 1
        versionName "1.0.1"
    }

    lintOptions {
        abortOnError false
        warning "InvalidPackage"
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}